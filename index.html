<html>

<head>
    <title>OpsMonsters ABCD</title>
    <link rel="stylesheet" , href="main.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="header-heading">ToDo List</h1>
            <form class="search">
                <input type="text" class="header-search" id="search-text" name="search"
                    placeholder="Search Your Todos" />
            </form>
        </header>

        <ul class="todo-ul">
        </ul>

        <form class="add-todo-form">
            <p for="add-todo" class="add-todo-label">Add a ToDo</p>
            <input type="text" id="add-todo" name="add" class="add-todo-input" />
            <br />
            <input type="submit" value="Create ToDo" class="add-todo-button" />
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
